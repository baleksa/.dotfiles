<?xml version="1.0"?>
<fontconfig>
<match target="pattern">
	<test name="family" qual="any">
		<string>monospace</string>
	</test>
	<edit binding="strong" mode="prepend" name="family">
		<string>Fira Code</string>
	</edit>
</match>
<alias>
	<family>Fira Code</family>
	<prefer> 
		<family>Fira Code</family>
		<family>Symbols Nerd Font Mono</family>
	</prefer>
</alias>
</fontconfig>
